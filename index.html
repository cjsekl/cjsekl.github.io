<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan Eklund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .tagline {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .bio {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #0066cc;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .links a:hover {
            background: #0066cc;
            color: #fff;
        }

        footer {
            position: fixed;
            bottom: 1.5rem;
            color: #999;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }

            .links a {
                display: block;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Johan Eklund</h1>
        <nav class="links">
            <a href="https://github.com/cjsekl">GitHub</a>
            <a href="mailto:hello@example.com">Email</a>
            <a href="#">Projects</a>
        </nav>
    </main>
    <footer>
        &copy; 2025 Johan Eklund
    </footer>
</body>
</html>
